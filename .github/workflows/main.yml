name: CI/CD with Jira and Slack

on:
  pull_request:
    types: [closed]

jobs:
  handle-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Update Jira Issue Status When PR is Merged
        if: github.event.pull_request.merged == true
        run: |
          ISSUE_KEY=$(echo "${{ github.event.pull_request.title }}" | grep -o '[A-Z]\+-[0-9]\+')
          if [ -n "$ISSUE_KEY" ]; then
            echo "üìå Found Jira Issue Key: $ISSUE_KEY"

            # L·∫•y danh s√°ch transitions
            TRANSITIONS=$(curl -s \
              -u ${{ secrets.JIRA_EMAIL }}:${{ secrets.JIRA_API_TOKEN }} \
              -X GET \
              -H "Content-Type: application/json" \
              "${{ secrets.JIRA_BASE_URL }}/rest/api/2/issue/$ISSUE_KEY/transitions")

            # T√¨m ID c·ªßa transition c√≥ t√™n l√† "Done"
            TRANSITION_ID=$(echo "$TRANSITIONS" | jq -r '.transitions[] | select(.name=="Done") | .id')

            if [ -n "$TRANSITION_ID" ]; then
              echo "üîÑ Transition ID for 'Done': $TRANSITION_ID"

              # G·ª≠i y√™u c·∫ßu ƒë·ªÉ chuy·ªÉn tr·∫°ng th√°i sang "Done"
              RESPONSE=$(curl -s -o response.txt -w "%{http_code}" \
                -u ${{ secrets.JIRA_EMAIL }}:${{ secrets.JIRA_API_TOKEN }} \
                -X POST \
                -H "Content-Type: application/json" \
                -d "{\"transition\":{\"id\":\"$TRANSITION_ID\"}}" \
                "${{ secrets.JIRA_BASE_URL }}/rest/api/2/issue/$ISSUE_KEY/transitions")

              if [ "$RESPONSE" = "204" ] || [ "$RESPONSE" = "200" ]; then
                echo "‚úÖ Jira issue transitioned to 'Done' successfully."
              else
                echo "‚ùó Jira API returned status: $RESPONSE"
                cat response.txt
              fi
            else
              echo "‚ùó Kh√¥ng t√¨m th·∫•y tr·∫°ng th√°i 'Done' trong danh s√°ch transition."
            fi
          else
            echo "‚ùó Kh√¥ng t√¨m th·∫•y ISSUE_KEY trong ti√™u ƒë·ªÅ PR. B·ªè qua c·∫≠p nh·∫≠t Jira."
          fi

      - name: Notify Slack when Jira issue is closed
        if: github.event.pull_request.merged == true
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data "{
              \"text\": \"‚úÖ Jira issue li√™n quan ƒë·∫øn PR *#${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}* ƒë√£ ƒë∆∞·ª£c c·∫≠p nh·∫≠t sang tr·∫°ng th√°i *Done*.\" 
            }" \
            ${{ secrets.SLACK_WEBHOOK_URL }} || echo "‚ö†Ô∏è Slack notification failed"
